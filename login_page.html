<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling_login_page.css">
    <title>OneFootball</title>
</head>
<video id="videoBG" autoplay muted loop>
    <source src="football.mp4" type="video/mp4">
</video>

<body>
    <div class="nav-bar">
        <img src="logo.png"
            alt="Logo">

        <div id="menu" class="menu-bar-right">
            <span onclick="myFunction()">&#9776;</span>
            <ul>
                <li><a href="matches.html">Matches</a></li>
                <li><a href="league.html">Leagues</a></li>
                <li><a href="transfers.html">Transfers</a></li>
            </ul>
        </div>
    </div>
    <div id=papa>
        <div id=parent_all>
            <div>
                <h1>OneFootball.com</h1>
            </div>
            <div id="form_parent">
                <form name="myForm" action="validate.php"  method="POST">

                    <div><label for="uname" class="labels">Username:</label></div>
                    <div><input id="uname" class="input_box" type="text" width="100" placeholder="Type your username"
                            name="uname" required>
                    </div>
                    <div><label for="pwd" class="lables">Password:</label></div>
                    <div>
                        <input id="pwd" class="input_box" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" width="100" placeholder="Type your password"
                            name="pwd" required>
                    </div>

                    <div id="button_parent">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset </button>
                    </div>
                </form>
            </div>
            <div>
                <p>Don't have a account sign up <a href="sign_up.html">here</a> </p>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("menu");
            if (x.style.display == "block") {
                x.style.display == "none";
            }
            else {
                x.style.display == "block";
            }
            function validateForm() {
                let x = document.forms["myForm"]["uname"].value;
                let y = document.forms["myForm"]["pwd"].value;
                if (x == "" || y=="") {
                    alert("Name or password must be filled out");
                    return false;
                }
            }
        }
    </script>
</body>

</html>
